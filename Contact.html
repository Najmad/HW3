  <body>
  
    <div class="container">

       <h1>Contact Me</h1>
      
      <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
      
        <div class="row">
      
          <label for="name">Your name:</label><br />
            
          <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
        </div>
        
        <div class="row">
          <label for="email">Your email:</label><br />
          <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
        </div>
  
        <div class="row">
          <label for="message">Your message:</label><br />
          <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
        </div>
        
        <input id="submit_button" type="submit" value="Submit" class="submit" />
        
        <div class="img"> 
          <a href="https://www.linkedin.com/in/najmadawood" </a>
          <img src= "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Linkedin_icon.svg/2000px-Linkedin_icon.svg.png" alt="LinkedIn" height="44" width="44">

          <a href="https://Pinterest.com/najmad"</a>
          <img src= "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Pinterest_Shiny_Icon.svg/2000px-Pinterest_Shiny_Icon.svg.png" alt="Pinterest" height="44" width="44">

          <a href="https://Facebook.com" </a>
          <img src= "http://www.psrec.coop/facebook_icon_v2_by_x_1337_x-d5ikwtv-1.png" alt="Facebook" height="44" width="44">
          <a href="https://twitter.com"</a>
          <img src= "http://cdn2.bigcommerce.com/n-zfvgw8/8d5sjk/product_images/uploaded_images/twitter-icon.png" alt="Twitter" height="44" width="44">

        </div>
      </form>
